    <main class="container mt-5">
      <div class="log-img">
        <img src="" alt="" />
      </div>
      <form id="loginForm">
        <div class="flex">
          <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              name="password"
              id="password"
              required
            />
          </div>

        </div>


        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            name="remember"
            checked
          />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
<div class="flexs">
  <button id="logbtn" type="submit" class="btn btn-primary">Login</button>
  <button type="button" id="cancelbtn" class="btn btn-secondary">
    Cancel
  </button>

</div>
        <span class="d-block mt-2">Forgot <a href="#">password?</a></span>

        <div class="nu">
          <div>Continue with Google</div>
          <div>Continue with Facebook</div>
        </div>
        <div class="nu">
          <div>Continue with Twitter</div>
          <div>Continue with Instagram</div>
        </div>
        <p id="loginResponse" class="mt-3"></p>

    <footer class="bg-dark text-white text-center p-3 mt-5">

    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.querySelector('[name="username"]').value;
          const password = document.querySelector('[name="password"]').value;

          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password }),
          })
            .then((response) => response.json())
            .then((data) => {
              document.getElementById("loginResponse").innerText = data.message;
            });
        });

      document
        .getElementById("cancelbtn")
        .addEventListener("click", function () {
          document.getElementById("loginForm").reset();
          document.getElementById("loginResponse").innerText = "";
        });
    </script>
